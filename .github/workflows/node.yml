name: Node

on:
    push:
        branches:
            - main
    pull_request:
    workflow_dispatch:

jobs:
    lint-js:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Install Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 24
                  cache: 'npm'
                  cache-dependency-path: package-lock.json

            - name: Install dependencies
              run: npm install

            - name: Run Lint
              run: npm run lint
